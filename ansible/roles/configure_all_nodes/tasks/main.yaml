- name: Clone CKA repository
  git:
    repo: "git@github.com:sandervanvugt/cka.git"
    dest: "/home/emwg/repos/cka"
    clone: yes
    update: no
    force: yes
    accept_hostkey: yes

- name: Deploy .editrc file
  ansible.builtin.copy:
    src: editrc
    dest: /home/emwg/.editrc
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0644'

- name: Deploy .bash_aliases file
  ansible.builtin.copy:
    src: bash_aliases
    dest: /home/emwg/.bash_aliases
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0644'

- name: Deploy .vimrc file
  ansible.builtin.copy:
    src: vimrc 
    dest: /home/emwg/.vimrc
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0644'

- name: Ensure .config/procps directory exists
  file:
    path: /home/emwg/.config/procps
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0755'

- name: Deploy toprc file
  ansible.builtin.copy:
    src: toprc
    dest: /home/emwg/.config/procps/toprc
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0644'

- name: Deploy /etc/sysctl.d/99-kubernetes-cri.conf file
  become: true
  ansible.builtin.copy:
    src: 99-kubernetes-cri.conf 
    dest: /etc/sysctl.d/99-kubernetes-cri.conf
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0644'

- name: Apply sysctl settings from kubernetes-cri.conf
  become: true
  shell: sysctl -p /etc/sysctl.d/99-kubernetes-cri.conf
  register: sysctl_result
  changed_when: sysctl_result.stdout != ""
  
- name: Display sysctl changes
  debug:
    var: sysctl_result.stdout_lines
  when: sysctl_result.stdout_lines | length > 0

- name: Check if containerd is installed
  shell: command -v containerd
  register: containerd_check
  ignore_errors: yes
  changed_when: false

- name: Run setup-container.sh script
  shell:
    cmd: "/home/emwg/repos/cka/setup-container.sh"
    chdir: "/home/emwg/repos/cka/"
  args:
    executable: /bin/bash
  ignore_errors: yes
  when: containerd_check.rc != 0
  register: container_setup_result
  async: 600  # 10 minute timeout for installation
  poll: 30    # Check every 30 seconds

- name: Check if kubelet is installed
  shell: command -v kubelet
  register: kubelet_check
  ignore_errors: yes
  changed_when: false

- name: Remove kubernetes apt keyring if kubelet is not installed
  become: true
  file:
    path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    state: absent
  when: kubelet_check.rc != 0

- name: Run setup-kubetools.sh script is kubelet is not installed
  become: true
  shell:
    cmd: "/home/emwg/repos/cka/setup-kubetools.sh"
    chdir: "/home/emwg/repos/cka/"
  args:
    executable: /bin/bash
  ignore_errors: yes
  when: kubelet_check.rc != 0
  register: kubelet_setup_result
  async: 600  # 10 minute timeout for installation
  poll: 30    # Check every 30 seconds

- name: Ensure .kube directory exists
  file:
    path: /home/emwg/.kube
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0700'

- name: Install packages (apt-file tree)
  become: true
  ansible.builtin.apt:
    name:
      - apt-file
      - tree
    state: present
