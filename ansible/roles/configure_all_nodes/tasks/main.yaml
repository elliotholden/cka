---
- name: Update apt package cache
  become: true
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Upgrade all packages (equivalent to apt-get upgrade - safe)
  become: true
  ansible.builtin.apt:
    upgrade: safe  # Only upgrades, doesn't remove packages
    autoremove: true  # Cleans up unused dependencies

- name: Create emwg user
  become: true
  user:
    name: "{{ user }}"
    state: present
    shell: /bin/bash
    groups: google-sudoers
    append: true

- name: Set emwg password
  become: true
  user:
    name: "{{ user }}"
    password: "{{ password }}"

- name: Add SSH key for emwg user
  become: true
  authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ public_ssh_key }}"
    # key: "{{ lookup('file', '~/.ssh/emwg_rsa.pub') }}"

